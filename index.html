<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Secret Button</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Find the Secret Button!</h1>
  <p>One of these buttons leads to a surprise. The rest... don't.</p>
  <div id="buttons-container"></div>

  <script>
    const container = document.getElementById('buttons-container');
    const totalButtons = 100;
    const rickIndex = Math.floor(Math.random() * totalButtons);

    for (let i = 0; i < totalButtons; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Button ${i + 1}`;

      if (i === rickIndex) {
        btn.addEventListener('click', () => {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley";
        });
      } else {
        btn.addEventListener('click', () => {
          alert("Nope. Try another button!");
        });
      }

      container.appendChild(btn);
    }
  </script>
</body>
</html>
